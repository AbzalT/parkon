<html>
<link rel="stylesheet" href="style.css">
<body>
<div
    style="
    width: 500px;
    height: 500px;
    border: 1px solid grey;
    padding: 5px;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;"
>
    <div style="margin: 5px;max-height: 90%; max-width: 90%;">
        <canvas id="canvas"></canvas>
    </div>
    <div style="border: 1px solid grey; max-height: 10%;flex-basis: 100%; display: flex;justify-content: space-between;">
        <button onclick="player.play()">Play</button>
        <button onclick="player.pause()">Pause</button>
        <button onclick="player.stop()">Stop</button>
    </div>
</div>
<div>
    <select name="channel" id="channel"></select>
</div>
</body>

<script type="text/javascript" src="jsmpeg.min.js"></script>
<script type="text/javascript">
    let channels;
    const urlChannel = 'http://localhost:3000/api/stream';
    var select = document.getElementById('channel');

    function status(response) {
        if (response.status >= 200 && response.status < 300) {
            return Promise.resolve(response)
        } else {
            return Promise.reject(new Error(response.statusText))
        }
    }

    function json(response) {
        return response.json()
    }

    function getChannels(urlChannel) {
        fetch(urlChannel)
            .then(status)
            .then(json)
            .then(function(data) {
                channels = (data);
                for(let i = 0; i < channels.length; i++) {
                    select.add(new Option(channels[i].displayName, channels[i]._id));
                    console.log(channels[i])
                }
            })
            .catch(function(error) {
            console.log('Request failed', error);
        });
    }

    getChannels(urlChannel); // Получаем список каналов с сервера

    let url = 'ws://localhost:9002';
    let canvas = document.getElementById('canvas')
    player = new JSMpeg.Player(url, {canvas})
</script>
</html>
